---
layout: default
---
<article class="full-page-content">

  {% if page.header %}
  <header class="jumbotron jumbotron-fluid jumbotron-top bg-inverse text-white"
          style="background-image: url('/images/headers/{{ page.header.image }}')">
  {% else %}
  <header class="jumbotron jumbotron-fluid jumbotron-top bg-inverse text-white"
          style="background-image: url('/images/headers/{{ site.header.image }}')">
  {% endif %}
    <div class="container">
      <h1 class="display-2 offset-lg-1">
        {{ page.title }}
      </h1>
      {% if page.subtitle %}
      <hr class="my-5 offset-lg-1"/>
      <p class="display-6 font-italic offset-lg-1">
        {{ page.subtitle }} 
      </p>
      {% endif %}
    </div>
  </header>

  <div class="container">
    <section>
      {{ content }}
    </section>
  </div>

</article>
