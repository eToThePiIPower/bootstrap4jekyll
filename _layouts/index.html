---
layout: default
---
<article class="index-content">

  <header class="jumbotron jumbotron-fluid jumbotron-top bg-inverse text-white"
          style="background-image: url('/images/headers/{{ site.header.image }}')">
    <div class="container">
      <h1 class="display-4">
        {{ site.title }}
      </h1>
      <hr class="my-5">
      <h2 class="display-6 font-italic">
        {{ site.subtitle }}
      </h2>
    </div>
  </header>

  <div class="container index-content">
    <div class="row">
      <aside class="col-md-3 col-lg-2 text-right">
        <h3 class="h5">{{ site.owner.name }}</h3>
        <p class="small">{{ site.owner.bio }}</p>
        <hr class="my-4 hidden-md-up"/>
      </aside>
      <section class="col-md-9">
        <h3 class="h3 text-muted mb-4">Latest Posts</h3>
        {{ content }}
      </section> <!-- /.col-md-9 -->
    </div> <!-- /.row -->
  </div>

</article>
