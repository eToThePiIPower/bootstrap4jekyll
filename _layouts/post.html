---
layout: default
---
<article class="post-content">

  <header class="jumbotron jumbotron-fluid jumbotron-top bg-inverse text-white">
    <div class="container">
      <h1 class="display-3 offset-md-1">
        {{ page.title }}
      </h1>
      {% if page.subtitle %}
      <p class="display-6 font-italic offset-md-1">
        {{ page.subtitle }} 
      </p>
      {% endif %}
      <hr class="my-5 offset-md-1">
      <h2 class="h4 text-muted offset-md-1">
        Posted on {{ page.date | date: '%A, %B %-d, %Y' }}
        by {{ site.owner.name }}
      </h2>
    </div>
  </header>

  <section class="container">
    <div class="row">
      <div class="col-md-9 offset-md-2">
        {{ content }}
      </div>
    </div>
  </section>

</article>
