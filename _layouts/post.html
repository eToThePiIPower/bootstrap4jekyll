---
layout: default
---
<article class="post-content">

  {% if page.header %}
  <header class="jumbotron jumbotron-fluid jumbotron-top bg-inverse text-white"
          style="background-image: url('/images/headers/{{ page.header.image }}')">
  {% else %}
  <header class="jumbotron jumbotron-fluid jumbotron-top bg-inverse text-white"
          style="background-image: url('/images/headers/{{ site.header.image }}')">
  {% endif %}
    <div class="container">
      <h1 class="display-5 offset-lg-1">
        {{ page.title }}
      </h1>
      {% if page.subtitle %}
      <p class="display-7 font-italic offset-lg-1">
        {{ page.subtitle }} 
      </p>
      {% endif %}
      <hr class="my-5 offset-md-1">
      <h2 class="h6 text-muted offset-lg-1">
        Posted on {{ page.date | date: '%A, %B %-d, %Y' }}
        by <a href="/about">{{ site.owner.name }}</a>
      </h2>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <section class="col-lg-9 offset-lg-2">
        {{ content }}
      </section>
    </div>
  </div>

</article>
