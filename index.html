---
layout: index
---
{% for post in site.posts %}
<article class="card mb-4 post-excerpt">
  <header class="card-block py-0">
    <h4 class="card-title">
      <a class="card-title-link" href="{{ post.url }}">{{ post.title }}</a>
    </h4>
  </header>
  <section class="card-block">
    {{ post.excerpt }}
  </section>
  <footer class="card-footer small text-muted text-right">
    Posted on {{ post.date | date: '%A, %B %-d, %Y' }}
    by {{ site.owner.name }}
  </footer>
</article>
{% endfor %}
