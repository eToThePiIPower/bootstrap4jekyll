<div class="btn-group btn-group-lg mb-5 mx-auto">
  
  <a class="btn btn-outline-secondary"
     href="https://twitter.com/intent/tweet?text=Read this great post by @{{site.owner.twitter }}: {{ site.url }}{{ page.url }}"
     title="Tweet this page">
    <i class="fa fa-twitter fa-fw"><span class="sr-only">Share on Twitter</span></i>
  </a>

  <a class="btn btn-outline-secondary"
     href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
     title="Share on Google Plus">
    <i class="fa fa-google-plus"><span class="sr-only">Share on Google Plus</span></i>
  </a>

  <a class="btn btn-outline-secondary"
     href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
     title="Share on Facebook">

    <i class="fa fa-facebook fa-fw"><span class="sr-only">Share on Facebook</span></i>
  </a>

  <a class="btn btn-outline-secondary"
     href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | url_encode }}&summary={{ page.description | default: site.description | url_encode }}&source={{ site.title | url_encode }}"
     title="Share on Linkedin">
    <i class="fa fa-linkedin fa-fw">
      <span class="sr-only">Share on LinkedIn</span>
    </i>
  </a>

</div>
